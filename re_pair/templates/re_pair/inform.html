{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="text-center my-5 fw-normal fs-1">
  <p><span class="fw-bold" style="color: #cc00cc;">컨텐츠 정보</span></p>
</div>

<div class="container my-5">
  <div class="pb-2">
    {% for i in inform %}
    <div class="card p-4 mb-3 shadow p-3 mb-5 bg-body rounded">
      <a class="text-decoration-none text-secondary" href="{% url 're_pair:detail' i.pk %}">
        <span class="fs-3 fw-bolder text-black"><p>{{ i.title }}</p></span>
        <p>{{ i.opendate|date:'Y-m-d' }}</p>
        <p>{{ i.content }}</p></a>
        <div class="col-12 d-flex justify-content-end">
          <a href="{% url 're_pair:inform_edit' i.pk %}" class="mx-1 text-decoration-none fw-semibold" style="color: #35C5F0">수정</a>
          <a href="{% url 're_pair:inform_delete' i.pk %}" class="mx-1 text-decoration-none fw-semibold" style="color: #F01313">삭제</a>
        </div>
    </div>
    {% endfor %}
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-12 d-flex justify-content-end">
      <a href="{% url 're_pair:inform_new' %}" class="btn btn-outline-primary mx-1 " role="button">
        등록</a>
    </div>
  </div>
</div>





{% endblock  %}
