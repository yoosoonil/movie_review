{% extends 'base.html' %}
{% block content %}

<div class="text-center my-5 fw-normal fs-1">
  <p><span class="fw-bold" style="color: #cc00cc;">영화 등록</span></p>
</div>

<form action="{% url 're_pair:inform_update' inform.pk %}">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <label for="exampleFormControlTextarea1" class="form-label">제목</label>
      <input type="text" class="form-control" id="exampleInputtext" name="title" value="{{ inform.title }}">
     </div>
  </div>

  <div class="row d-flex justify-content-center my-5">
    <div class="col-6">
      <label for="date">개봉 일자
        <input type="date" class="form-control" 
               max="2077-06-20"
               min="1900-01-01"
               name="opendate" value="{{ inform.opendate|date:'Y-m-d' }}">
      </label>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-6">
      <label for="exampleFormControlTextarea1" class="form-label">내용</label>
      <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="5" name="content">{{ inform.content }}</textarea>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-6 d-flex justify-content-end">
      <button type="submit" class="btn btn-outline-primary">등록</button>
    </div>
  </div>

</form>



{% endblock %}
